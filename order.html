<!DOCTYPE html>
<html>
<head>
    <title>Place Order</title>
    <style>
        body {
            font-family: Arial;
                background-image: url("bg.jpg");
    background-size: cover;
    background-position: center;
        }
        .order-box {
            width: 400px;
            margin: 50px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background: green;
            color: white;
            border: none;
            font-size: 16px;
        }
        .amount {
            font-weight: bold;
            font-size: 18px;
            margin-top: 10px;
        }
    </style>

    <script>
        function calculateAmount() {
            var product = document.getElementById("product").value;
            var qty = document.getElementById("qty").value;

            var price = 0;

            if (product == "Men T-Shirt") price = 500;
            if (product == "Women Dress") price = 800;
            if (product == "Kids Jacket") price = 600;

            var total = price * qty;
            document.getElementById("total").innerHTML = "Total Amount: ₹ " + total;
        }
    </script>
</head>
<body>

<div class="order-box">
    <h2 style="text-align:center;">Place Your Order</h2>

    <form onsubmit="alert('Order Placed Successfully!'); return false;">
        <label>Name</label>
        <input type="text" required>

        <label>Phone</label>
        <input type="text" required>

        <label>Address</label>
        <textarea required></textarea>

        <label>Product</label>
        <select id="product" onchange="calculateAmount()">
            <option>Men T-Shirt</option>
            <option>Women Dress</option>
            <option>Kids Jacket</option>
        </select>

        <label>Quantity</label>
        <input type="number" id="qty" value="1" min="1" onchange="calculateAmount()">

        <div class="amount" id="total">
            Total Amount: ₹ 500
        </div>

        <label>Payment</label>
        <select>
            <option>Cash on Delivery</option>
            <option>UPI</option>
            <option>Card</option>
        </select>

        <button type="submit">Place Order</button>
    </form>
</div>

</body>
</html>
